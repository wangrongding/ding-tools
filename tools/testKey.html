<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.body.onkeypress = function (e) {
            debugger
            console.log(`
            按键：${e.key}
            Unicode 编码${e.charCode}
            键值${e.keyCode}
            +Alt键盘${e.altKey}
            +ctrl键盘${e.ctrlKey}
            +shift键盘${e.shiftKey}
            摁键时长${e.timeStamp}
            类型${e.type}
            发生事件的节点${e.target}
            `)
        }

    </script>
</body>

</html>
